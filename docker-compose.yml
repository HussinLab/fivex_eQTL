version: "3" # Remove version specification or use a current one

services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data/
    environment:
      - FLASK_APP=fivex:create_app('fivex.settings.dev')
      - FLASK_DEBUG=False
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    volumes:
      - frontend-dist:/app/dist
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  frontend-dist:

networks:
  app-network:
    driver: bridge
