<VirtualHost *:80>
    # All HTTP requests are redirected to HTTPS
    ServerName example.org

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =example.org
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/pheget-error.log
    CustomLog ${APACHE_LOG_DIR}/pheget-access.log combined
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName example.org

    # For this application, root should be the static asset folder (eg, the `/dist` folder generated by `npm run build`)
    DocumentRoot /path/to/static/assets

    <Location "/api">
        # Forward API (flask) requests to gunicorn
        # Requires `a2enmod proxy proxy_http`
        # Tell gunicorn the original domain name, not 127.0.0.1

        # Tell the gunicorn app that it's on https (for external URLs)
        # Requires `a2enmod headers`
        RequestHeader unset X-Forwarded-Proto
        RequestHeader set X-Forwarded-Proto https env=HTTPS
        ProxyPass http://127.0.0.1:8877/ keepalive=On
        ProxyPassReverse http://127.0.0.1:8877/
    </Location>

    # All other requests are directed to the frontend. Static assets are served directly, and any other url is sent
    #   to index.html, to see if it is recognized by vue-router
    # Requires `a2enmod rewrite`
    RewriteEngine On
    RewriteBase /
    RewriteRule ^index\.html$ - [L]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . /index.html [L]

    # Miscellaneous configuration
    SSLCertificateFile /etc/letsencrypt/live/example.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/example.org/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/pheget-error.log
    CustomLog ${APACHE_LOG_DIR}/pheget-access.log combined
</VirtualHost>
</IfModule>
