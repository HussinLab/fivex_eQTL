<VirtualHost *:80>
    ServerName example.org # update this and all other uses of `example.org`

    # requires `a2enmod proxy proxy_http`
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8877/
    ProxyPassReverse / http://127.0.0.1:8877/

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =example.org
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/pheget.log
    CustomLog ${APACHE_LOG_DIR}/pheget.log combined
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName example.org

    # requires `a2enmod proxy proxy_http`
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8877/
    ProxyPassReverse / http://127.0.0.1:8877/

    SSLCertificateFile /etc/letsencrypt/live/example.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/example.org/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/pheget.log
    CustomLog ${APACHE_LOG_DIR}/pheget.log combined
</VirtualHost>
</IfModule>
